<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'style/home.css' %}">
    <title>Home</title>
</head>
<body>

    {% if messages %}
    <ul>
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}

    <div class="post-mainContainer">
    <h1>Create Post</h1>
        <form id="postForm">
            {% csrf_token %}
            <textarea type="text" id="content" placeholder="What's on your mind?" required></textarea>
            <button type="submit">Post</button>
        </form>
        <ul id="posts"></ul>
    </div>

    {% load static %}
    <script src="{% static 'scripts/home_page.js' %}"></script>
    
</body>
</html>
